name: Build Animiru Extension

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Install Gradle
      uses: gradle/gradle-build-action@v2

    - name: Set CI_CHUNK_SIZE
      run: echo "CI_CHUNK_SIZE=1" >> $GITHUB_ENV

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: h5ai-extension
        path: '**/*.apk'
        
